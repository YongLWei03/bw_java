<html>
<head>
    <meta http-equiv="Content-Type"  content="text/html;charset=utf-8">
    <title>html index</title>
</head>
<body>
<h2>Hello World!</h2>
<div style="text-align: center">
    <div><input id="username" placeholder="username" style="width:200px;" /></div>
    <div><input id="password" placeholder="password" style="width: 200px;" type="password" /></div>
    <div><button id="btn_ok" style="width: auto" onclick="login()">login</button></div>
    <div><button id="btn_get" style="width: auto" onclick="getUser()">get</button></div>
    <div><button id="btn_out" style="width: auto" onclick="logout()">logout</button></div>
</div>


<script src="https://code.jquery.com/jquery.js"></script>
<script type="application/javascript">

    function login(){
        var username = document.getElementById("username").value;
        var pwd = document.getElementById("password").value;
        var user = {
            name: username,
            password: pwd,
        };

        $.ajax({
            type: "post",
            url: "/login/auth",
            data: user,
            success:function(data) {
                console.log("success", data)
                // window.location.href = "/" + data;
            },
            error:function(data){
                console.log("error", data)
            }
        });

    }

    function getUser(){

        $.ajax({
            type: "get",
            url: "/user/list",
            success:function(data) {
                console.log("success", data)
                // window.location.href = "/" + data;
            },
            error:function(data){
                console.log("error", data)
            }
        });

    }

    function logout(){

        $.ajax({
            type: "get",
            url: "/login/logout",
            success:function(data) {
                console.log("success", data)
                // window.location.href = "/" + data;
            },
            error:function(data){
                console.log("error", data)
            }
        });

    }

</script>
</body>
</html>
